<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Formulario de Contacto</title>
</head>
<body>
    <!-- Aquí iría el formulario HTML para la recolección de datos -->
    <form action="" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required></textarea><br>

        <input type="submit" value="Enviar">
    </form>

    <!-- Este bloque es lo que se mostraría después de enviar el formulario -->
    <div id="response">
        <!-- Dependiendo de la respuesta, aquí podrías mostrar un mensaje -->
        <!-- Este bloque debe ser manejado por JavaScript o por lógica de servidor -->
        <p>Gracias por tu mensaje, [Nombre]. Nos pondremos en contacto contigo pronto.</p>
        <!-- O en caso de un método de solicitud no válido -->
        <p>Método de solicitud no válido.</p>
    </div>
</body>
</html>
